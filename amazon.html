<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles/amazon.css">
    <script src="scripts/amazon.js" defer></script>
</head>
<body>

    <div id="wrapper">
        <header>
            <h1>Amazon</h1>
        </header>

        <section id="main">
            <div id="left">
                <div id="form">
                    <h2>Nuevo Producto</h2>
                </div>
                <div id="listado">
                    <h2>Listado de Productos</h2>
                </div>
            </div>
            <div id="right">
                <div id="carrito">
                    <h2>Carrito de la Compra</h2>
                </div>
                <div id="total">
                    <h2>Total</h2>
                </div>
            </div>
        </section>

    </div>

    <footer>
        <div>&copy; 2024 Amazon.com, Inc. or its affiliates</div>
    </footer>

</body>
</html>
