<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programación</title>
    <script src="scripts/programacion.js" defer></script>
</head>
<body>

    <h1>Programación básica!!</h1>

    <h2>Funciones</h2>

    <button type="button" onclick="mostrarMensaje()">Click me!</button>

    <h2>Suma</h2>

    <form id="sumaForm">
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <button type="button" id="button1" onclick="sumar()">Sumar y mostrar resultado</button>
    </form>

    <div id="resultado">Resultado: <span id="resultadoValor"></span></div>

    <h2>Loops</h2>

    <button type="button" onclick="mostrarLoop()">Mostrar Loop</button>
    <div id="loopResult"></div>

    <h2>Historial de resultados</h2>
    
    <div id="historialResultados"></div>

</body>
</html>
