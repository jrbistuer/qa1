<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/calculadora.css">
    <script src="scripts/calculadora.js" defer></script>
</head>
<body>
    
    <h1>Calculadora</h1>

    <div id="wrapper">

        <div id="calculadora">
            <div id="display">
                <div id="result">0</div>
                <div id="operations">0</div>
            </div>   
            <div class="rowdisplay">
                <div><button onclick="clearDisplay()">C</button></div>
                <div><button onclick="deleteLastCharacter()">&lt;</button></div>
            </div>
            <div class="row">
                <div><button onclick="appendToDisplay('1')">1</button></div>
                <div><button onclick="appendToDisplay('2')">2</button></div>
                <div><button onclick="appendToDisplay('3')">3</button></div>
                <div><button onclick="appendToDisplay('+')">+</button></div>
            </div>
            <div class="row">
                <div><button onclick="appendToDisplay('4')">4</button></div>
                <div><button onclick="appendToDisplay('5')">5</button></div>
                <div><button onclick="appendToDisplay('6')">6</button></div>
                <div><button onclick="appendToDisplay('-')">-</button></div>
            </div>
            <div class="row">
                <div><button onclick="appendToDisplay('7')">7</button></div>
                <div><button onclick="appendToDisplay('8')">8</button></div>
                <div><button onclick="appendToDisplay('9')">9</button></div>
                <div><button onclick="appendToDisplay('*')">*</button></div>
            </div>
            <div class="row">
                <div><button onclick="appendToDisplay('0')">0</button></div>
                <div><button onclick="appendToDisplay('.')">.</button></div>
                <div><button onclick="calculateResult()">=</button></div>
                <div><button onclick="appendToDisplay('/')">/</button></div>
            </div>
        </div>
    
    </div>

</body>
</html>
